version: "3.8"

services:
  web:
    build: .
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
    depends_on:
      - db
    volumes:
      - ./vulnerability/uploads:/var/www/html/btslab/vulnerability/uploads
      - ./vulnerability/avatar:/var/www/html/btslab/vulnerability/avatar

  db:
    image: mysql:5.5
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
